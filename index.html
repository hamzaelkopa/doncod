<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doncod.life | الإنتاجية الذكية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan-accent: #00d2ff;
            --purple-accent: #9d50bb;
            --gold-accent: #d4af37;
            --main-gradient: linear-gradient(180deg, #00d2ff 0%, #3a7bd5 50%, #9d50bb 100%);
        }
        
        body { 
            font-family: 'Tajawal', sans-serif; 
            background-color: #ffffff;
            background-image: radial-gradient(#e2e8f0 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            color: #1e293b;
        }

        .glass-panel { 
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(226, 232, 240, 0.8); 
            border-radius: 1.5rem; 
        }

        .timer-container {
            position: relative;
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid transparent;
            background-clip: padding-box;
            border-radius: 2rem;
            padding: 2rem;
            box-shadow: 0 20px 50px rgba(58, 123, 213, 0.1);
        }
        
        .timer-container::after {
            content: '';
            position: absolute;
            top: -2px; bottom: -2px; left: -2px; right: -2px;
            background: var(--main-gradient);
            z-index: -1;
            border-radius: 2rem;
            opacity: 0.3;
        }

        .timer-display {
            background: var(--main-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .btn-primary {
            background: var(--main-gradient);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(58, 123, 213, 0.3);
        }

        .sidebar-active {
            background: var(--main-gradient);
            color: white !important;
        }

        #canvas-3d { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 0; }
        
        .task-card {
            border-right: 4px solid transparent;
            border-image: var(--main-gradient) 1;
            background: white;
        }

        /* تنسيق صندوق الدردشة */
        #ai-chat-drawer {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .ai-message {
            background: #f8fafc;
            border-radius: 1rem 1rem 0 1rem;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }
        .user-message {
            background: var(--main-gradient);
            color: white;
            border-radius: 1rem 1rem 1rem 0;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            align-self: flex-end;
        }
    </style>
</head>
<body>

    <canvas id="canvas-3d"></canvas>

    <div class="flex h-screen overflow-hidden relative z-10">
        <!-- Sidebar -->
        <aside class="w-64 bg-white/60 backdrop-blur-xl border-l border-slate-100 flex flex-col p-6 hidden md:flex">
            <div class="flex flex-col items-center mb-12">
                <div class="w-16 h-16 rounded-2xl mb-4 flex items-center justify-center shadow-xl" style="background: var(--main-gradient);">
                    <svg class="w-10 h-10 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12 6.477 2 12 2z"/>
                        <path d="M12 6v6l4 2"/>
                    </svg>
                </div>
                <h1 class="text-xl font-black tracking-tight">doncod<span class="text-indigo-600">.life</span></h1>
            </div>
            
            <nav class="flex-1 space-y-2">
                <a href="#" class="sidebar-active flex items-center gap-3 p-3.5 rounded-xl text-sm font-bold shadow-lg">
                    <span>الرئيسية</span>
                </a>
                <button onclick="toggleAIChat()" class="w-full flex items-center gap-3 p-3.5 rounded-xl text-sm font-bold text-slate-500 hover:bg-indigo-50 hover:text-indigo-600 transition-all">
                    <span>مساعد AI</span>
                </button>
                <a href="#" class="flex items-center gap-3 p-3.5 rounded-xl text-sm font-bold text-slate-500 hover:bg-slate-50 transition-all">
                    <span>الإحصائيات</span>
                </a>
            </nav>

            <div class="p-4 rounded-2xl bg-slate-50 border border-slate-100 mt-auto">
                <p class="text-[10px] font-black text-gold-accent mb-1 uppercase">ذكاء اصطناعي نشط</p>
                <p class="text-xs font-bold text-slate-600">Gemini 2.5 Flash</p>
            </div>
        </aside>

        <!-- Content -->
        <main class="flex-1 overflow-y-auto p-8 relative">
            <header class="flex justify-between items-center mb-10">
                <div>
                    <h2 class="text-2xl font-black text-slate-800">مرحباً بك في doncod</h2>
                    <p class="text-slate-400 text-sm font-medium" id="date-now"></p>
                </div>
                <button onclick="toggleAIChat()" class="flex items-center gap-3 bg-white p-2 px-4 rounded-2xl shadow-sm border border-indigo-100 hover:shadow-md transition-all">
                    <span class="text-xs font-bold text-indigo-600">اسأل AI</span>
                    <div class="w-8 h-8 rounded-lg bg-indigo-50 flex items-center justify-center font-black text-indigo-600 text-[10px]">✨</div>
                </button>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <!-- العداد -->
                <div class="lg:col-span-5">
                    <div class="timer-container text-center">
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">تركيز نشط</p>
                        <div id="timer-display" class="timer-display text-8xl mb-8">25:00</div>
                        
                        <div class="flex justify-center gap-4 mb-8">
                            <button onclick="toggleTimer()" id="timer-btn" class="btn-primary px-12 py-4 rounded-2xl font-black text-sm">ابدأ العمل</button>
                            <button onclick="resetTimer()" class="p-4 bg-white border border-slate-100 rounded-2xl">
                                <svg class="w-6 h-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                            </button>
                        </div>
                        <div class="flex gap-2 justify-center">
                            <button onclick="setMode(25)" class="px-4 py-2 rounded-xl text-[10px] font-black bg-white border border-slate-100 shadow-sm text-indigo-600">تركيز</button>
                            <button onclick="setMode(5)" class="px-4 py-2 rounded-xl text-[10px] font-black text-slate-400 hover:bg-white transition-all">راحة</button>
                        </div>
                    </div>
                </div>

                <!-- المهام -->
                <div class="lg:col-span-7 space-y-6">
                    <div class="glass-panel p-6 shadow-sm border-r-4 border-r-indigo-500">
                        <h3 class="font-black text-slate-800 mb-6">المهام اليومية</h3>
                        <form onsubmit="event.preventDefault(); addTask();" class="flex gap-3 mb-6">
                            <input type="text" id="task-input" placeholder="ماذا سننجز اليوم؟" class="flex-1 bg-slate-50 border-0 rounded-2xl px-5 py-3.5 text-sm outline-none focus:ring-2 focus:ring-indigo-400 transition-all">
                            <button type="submit" class="btn-primary px-6 rounded-2xl font-bold">+</button>
                        </form>
                        <div id="task-list" class="space-y-3 max-h-[300px] overflow-y-auto"></div>
                    </div>
                </div>
            </div>

            <!-- AI Chat Drawer -->
            <div id="ai-chat-drawer" class="fixed top-0 left-0 w-80 h-full bg-white shadow-2xl z-50 transform -translate-x-full flex flex-col border-r border-slate-100">
                <div class="p-6 border-b border-slate-50 flex justify-between items-center bg-indigo-50/30">
                    <h3 class="font-black text-indigo-600 flex items-center gap-2">
                        <span class="text-lg">✨</span> مساعد doncod
                    </h3>
                    <button onclick="toggleAIChat()" class="text-slate-400 hover:text-slate-600 text-xl font-bold">×</button>
                </div>
                
                <div id="ai-chat-messages" class="flex-1 overflow-y-auto p-4 flex flex-col space-y-3">
                    <div class="ai-message">أهلاً بك! أنا مساعد doncod الذكي. كيف يمكنني مساعدتك في زيادة إنتاجيتك اليوم؟</div>
                </div>

                <div class="p-4 bg-slate-50 border-t border-slate-100">
                    <div class="flex gap-2">
                        <input type="text" id="ai-input" placeholder="اسأل أي شيء..." class="flex-1 bg-white border border-slate-200 rounded-xl px-4 py-2 text-sm outline-none focus:border-indigo-400">
                        <button onclick="askAI()" id="ai-send-btn" class="btn-primary p-2 px-4 rounded-xl font-bold text-xs">إرسال</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const state = {
            tasks: JSON.parse(localStorage.getItem('doncod_tasks')) || [],
            sessions: parseInt(localStorage.getItem('doncod_sessions')) || 0,
            timerSeconds: 25 * 60,
            timerInterval: null,
            apiKey: "" // API Key provided by environment
        };

        // --- AI Assistant Logic ---
        function toggleAIChat() {
            const drawer = document.getElementById('ai-chat-drawer');
            drawer.classList.toggle('-translate-x-full');
        }

        async function askAI() {
            const input = document.getElementById('ai-input');
            const container = document.getElementById('ai-chat-messages');
            const sendBtn = document.getElementById('ai-send-btn');
            const query = input.value.trim();

            if (!query) return;

            // Add user message
            const userMsg = document.createElement('div');
            userMsg.className = 'user-message';
            userMsg.innerText = query;
            container.appendChild(userMsg);
            input.value = '';
            container.scrollTop = container.scrollHeight;

            // Add thinking indicator
            const thinkingMsg = document.createElement('div');
            thinkingMsg.className = 'ai-message italic text-slate-400';
            thinkingMsg.innerText = 'يفكر...';
            container.appendChild(thinkingMsg);
            
            sendBtn.disabled = true;

            try {
                const response = await fetchAI(query);
                thinkingMsg.classList.remove('italic', 'text-slate-400');
                thinkingMsg.innerText = response;
            } catch (error) {
                thinkingMsg.innerText = "عذراً، حدث خطأ أثناء الاتصال بالذكاء الاصطناعي.";
            } finally {
                sendBtn.disabled = false;
                container.scrollTop = container.scrollHeight;
            }
        }

        async function fetchAI(prompt, retryCount = 0) {
            const systemPrompt = "أنت مساعد ذكي لمنصة doncod.life للإنتاجية. قدم نصائح عملية وقصيرة. دائماً شجع المستخدم على إكمال مهامه الحالية والتركيز.";
            
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${state.apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });

                if (!res.ok) throw new Error('API Error');
                const data = await res.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "لم أستطع معالجة الطلب.";
            } catch (error) {
                if (retryCount < 5) {
                    const delay = Math.pow(2, retryCount) * 1000;
                    await new Promise(r => setTimeout(r, delay));
                    return fetchAI(prompt, retryCount + 1);
                }
                throw error;
            }
        }

        // --- Existing App Logic ---
        let scene, camera, renderer, object;
        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas-3d'), alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            const geometry = new THREE.IcosahedronGeometry(3.5, 1);
            const material = new THREE.MeshPhongMaterial({ color: 0x3a7bd5, wireframe: true, transparent: true, opacity: 0.1 });
            object = new THREE.Mesh(geometry, material);
            scene.add(object);

            const light = new THREE.PointLight(0xffffff, 1);
            light.position.set(10, 10, 10);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));

            camera.position.z = 8;
            camera.position.x = -4;

            function animate() {
                requestAnimationFrame(animate);
                object.rotation.y += 0.002;
                if (state.timerInterval) object.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
        }

        function updateDisplay() {
            const m = Math.floor(state.timerSeconds / 60);
            const s = state.timerSeconds % 60;
            document.getElementById('timer-display').innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function toggleTimer() {
            const btn = document.getElementById('timer-btn');
            if (state.timerInterval) {
                clearInterval(state.timerInterval);
                state.timerInterval = null;
                btn.innerText = 'استئناف';
            } else {
                btn.innerText = 'إيقاف';
                state.timerInterval = setInterval(() => {
                    if (state.timerSeconds > 0) {
                        state.timerSeconds--;
                        updateDisplay();
                    } else {
                        finishSession();
                    }
                }, 1000);
            }
        }

        function finishSession() {
            clearInterval(state.timerInterval);
            state.timerInterval = null;
            state.sessions++;
            save();
            render();
            resetTimer();
        }

        function resetTimer() {
            clearInterval(state.timerInterval);
            state.timerInterval = null;
            state.timerSeconds = 25 * 60;
            updateDisplay();
            document.getElementById('timer-btn').innerText = 'ابدأ العمل';
        }

        function setMode(mins) {
            resetTimer();
            state.timerSeconds = mins * 60;
            updateDisplay();
        }

        function addTask() {
            const input = document.getElementById('task-input');
            if (!input.value.trim()) return;
            state.tasks.push({ id: Date.now(), text: input.value, done: false });
            input.value = '';
            save();
            render();
        }

        function toggleTask(id) {
            state.tasks = state.tasks.map(t => t.id === id ? {...t, done: !t.done} : t);
            save();
            render();
        }

        function save() {
            localStorage.setItem('doncod_tasks', JSON.stringify(state.tasks));
            localStorage.setItem('doncod_sessions', state.sessions);
        }

        function render() {
            const list = document.getElementById('task-list');
            list.innerHTML = state.tasks.map(t => `
                <div class="task-card flex items-center justify-between p-4 rounded-xl shadow-sm border border-slate-50">
                    <div class="flex items-center gap-4">
                        <div onclick="toggleTask(${t.id})" class="w-6 h-6 rounded-lg border-2 border-indigo-200 flex items-center justify-center cursor-pointer ${t.done ? 'bg-indigo-500 border-indigo-500' : ''}">
                            ${t.done ? '<svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"></path></svg>' : ''}
                        </div>
                        <span class="text-sm font-bold ${t.done ? 'line-through text-slate-300' : 'text-slate-700'}">${t.text}</span>
                    </div>
                </div>
            `).join('');
        }

        window.onload = () => {
            document.getElementById('date-now').innerText = new Intl.DateTimeFormat('ar-EG', { dateStyle: 'full' }).format(new Date());
            init3D();
            render();
            updateDisplay();
            
            // AI Chat Input listener
            document.getElementById('ai-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') askAI();
            });
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };
    </script>
</body>
</html>
