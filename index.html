<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doncod.life | 3D Productivity Suite</title>
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg-dark: #0f172a;
        }
        
        body { 
            font-family: 'Tajawal', sans-serif; 
            background-color: var(--bg-dark);
            color: #f8fafc;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        /* Glassmorphism Effect */
        .glass { 
            background: rgba(30, 41, 59, 0.6); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 1.5rem; 
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s ease;
        }

        .timer-glow {
            text-shadow: 0 0 40px rgba(99, 102, 241, 0.5);
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 900;
        }

        #canvas-bg { 
            position: fixed; 
            top: 0; 
            left: 0; 
            z-index: -1; 
            width: 100%;
            height: 100%;
        }

        .sidebar-active {
            background: rgba(99, 102, 241, 0.2);
            border-right: 4px solid var(--primary);
            color: white !important;
        }

        .view-section { display: none; animation: fadeIn 0.5s ease forwards; }
        .view-section.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body>

    <!-- Three.js Canvas -->
    <canvas id="canvas-bg"></canvas>

    <div class="flex h-screen relative z-10">
        <!-- Sidebar -->
        <aside class="w-20 md:w-64 bg-slate-950/80 backdrop-blur-xl border-l border-white/5 flex flex-col p-4 md:p-6">
            <div class="mb-10 flex flex-col items-center">
                <div class="p-3 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 shadow-xl mb-3">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                </div>
                <h1 class="hidden md:block text-lg font-black tracking-tighter">DONCOD<span class="text-indigo-400">.LIFE</span></h1>
            </div>
            
            <nav class="flex-1 space-y-2">
                <button onclick="switchView('main')" id="nav-main" class="nav-btn sidebar-active w-full flex items-center justify-center md:justify-start gap-4 p-3 rounded-xl text-sm font-bold transition-all text-slate-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <span class="hidden md:block">الرئيسية</span>
                </button>
                <button onclick="switchView('stats')" id="nav-stats" class="nav-btn w-full flex items-center justify-center md:justify-start gap-4 p-3 rounded-xl text-sm font-bold transition-all text-slate-400 hover:bg-white/5">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                    <span class="hidden md:block">الإحصائيات</span>
                </button>
            </nav>

            <div class="mt-auto hidden md:block p-4 glass-card rounded-2xl">
                <p class="text-[10px] text-slate-500 font-bold uppercase mb-1 tracking-widest">Developer</p>
                <p class="text-xs font-black text-indigo-400">Hamza El Kobba</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="p-6 md:p-8 flex justify-between items-center">
                <h2 class="text-xl md:text-2xl font-black" id="page-title">لوحة التحكم</h2>
                <div class="flex items-center gap-4">
                    <div class="px-4 py-1.5 rounded-full bg-indigo-500/10 border border-indigo-500/20 text-[10px] font-black text-indigo-400 uppercase tracking-tighter">System Active</div>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-6 md:p-8 pt-0">
                <!-- Main Dashboard -->
                <div id="section-main" class="view-section active">
                    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                        <div class="lg:col-span-5">
                            <div class="glass-card p-8 md:p-12 text-center relative overflow-hidden">
                                <div id="timer-display" class="timer-glow mb-8 text-white">25:00</div>
                                <div class="flex flex-wrap justify-center gap-4">
                                    <button onclick="toggleTimer()" id="timer-btn" class="bg-indigo-600 hover:bg-indigo-500 text-white px-10 py-3 rounded-xl font-bold transition-all shadow-lg shadow-indigo-600/20">ابدأ</button>
                                    <button onclick="resetTimer()" class="bg-white/5 hover:bg-white/10 p-3 rounded-xl text-slate-300 transition-all border border-white/10">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="lg:col-span-7">
                            <div class="glass-card p-6 h-full">
                                <h3 class="font-black mb-6 text-sm flex justify-between items-center">
                                    <span>قائمة المهام</span>
                                    <span id="task-count" class="text-indigo-400">0</span>
                                </h3>
                                <form onsubmit="event.preventDefault(); addTask();" class="flex gap-2 mb-6">
                                    <input type="text" id="task-input" placeholder="أضف مهمة جديدة..." class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-xs text-white outline-none focus:border-indigo-500">
                                    <button type="submit" class="bg-indigo-600 px-5 rounded-xl font-bold">+</button>
                                </form>
                                <div id="task-list" class="space-y-2 max-h-60 overflow-y-auto pr-2"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Stats Dashboard -->
                <div id="section-stats" class="view-section">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div class="glass-card p-6 border-r-4 border-indigo-500">
                            <p class="text-[10px] font-black text-slate-500 uppercase mb-1">إجمالي الجلسات</p>
                            <p id="total-sessions" class="text-3xl font-black">0</p>
                        </div>
                        <div class="glass-card p-6 border-r-4 border-cyan-500">
                            <p class="text-[10px] font-black text-slate-500 uppercase mb-1">دقائق التركيز</p>
                            <p id="total-minutes" class="text-3xl font-black">0</p>
                        </div>
                        <div class="glass-card p-6 border-r-4 border-purple-500">
                            <p class="text-[10px] font-black text-slate-500 uppercase mb-1">المهام المنجزة</p>
                            <p id="total-tasks" class="text-3xl font-black">0</p>
                        </div>
                    </div>
                    <div class="glass-card p-6 h-80">
                        <canvas id="statsChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // State Management
        const state = {
            tasks: JSON.parse(localStorage.getItem('dc_tasks')) || [],
            sessions: parseInt(localStorage.getItem('dc_sessions')) || 0,
            timerSeconds: 25 * 60,
            timerInterval: null
        };

        // --- 3D Background (Three.js) ---
        let scene, camera, renderer, starGeo, stars;
        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 1;
            camera.rotation.x = Math.PI/2;

            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas-bg'), antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            starGeo = new THREE.BufferGeometry();
            const starCoords = [];
            for(let i=0; i<6000; i++) {
                starCoords.push(Math.random() * 600 - 300, Math.random() * 600 - 300, Math.random() * 600 - 300);
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starCoords, 3));
            
            let sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');
            let starMaterial = new THREE.PointsMaterial({ color: 0xaaaaaa, size: 0.7, map: sprite, transparent: true });
            stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);

            function animate() {
                const positions = starGeo.attributes.position.array;
                for (let i = 1; i < positions.length; i += 3) {
                    positions[i] -= 0.5;
                    if (positions[i] < -200) positions[i] = 200;
                }
                starGeo.attributes.position.needsUpdate = true;
                stars.rotation.y += 0.002;
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }
            animate();
        }

        // --- Navigation ---
        function switchView(viewId) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('sidebar-active'));
            
            document.getElementById(`section-${viewId}`).classList.add('active');
            document.getElementById(`nav-${viewId}`).classList.add('sidebar-active');
            
            if (viewId === 'stats') updateStats();
        }

        // --- Timer Logic ---
        function updateDisplay() {
            const m = Math.floor(state.timerSeconds / 60);
            const s = state.timerSeconds % 60;
            document.getElementById('timer-display').innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function toggleTimer() {
            const btn = document.getElementById('timer-btn');
            if (state.timerInterval) {
                clearInterval(state.timerInterval);
                state.timerInterval = null;
                btn.innerText = 'استئناف';
            } else {
                btn.innerText = 'إيقاف';
                state.timerInterval = setInterval(() => {
                    if (state.timerSeconds > 0) {
                        state.timerSeconds--;
                        updateDisplay();
                    } else {
                        state.sessions++;
                        save();
                        resetTimer();
                        alert("أحسنت! انتهت الجلسة.");
                    }
                }, 1000);
            }
        }

        function resetTimer() {
            clearInterval(state.timerInterval);
            state.timerInterval = null;
            state.timerSeconds = 25 * 60;
            updateDisplay();
            document.getElementById('timer-btn').innerText = 'ابدأ';
        }

        // --- Tasks Logic ---
        function addTask() {
            const input = document.getElementById('task-input');
            if (!input.value.trim()) return;
            state.tasks.push({ id: Date.now(), text: input.value, done: false });
            input.value = '';
            save(); renderTasks();
        }

        function toggleTask(id) {
            state.tasks = state.tasks.map(t => t.id === id ? {...t, done: !t.done} : t);
            save(); renderTasks();
        }

        function renderTasks() {
            const list = document.getElementById('task-list');
            document.getElementById('task-count').innerText = state.tasks.length;
            list.innerHTML = state.tasks.map(t => `
                <div class="flex items-center justify-between p-3 glass-card rounded-xl group transition-all">
                    <div class="flex items-center gap-3 cursor-pointer" onclick="toggleTask(${t.id})">
                        <div class="w-4 h-4 rounded border border-indigo-500/50 flex items-center justify-center ${t.done ? 'bg-indigo-500' : ''}">
                            ${t.done ? '<svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20"><path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"></path></svg>' : ''}
                        </div>
                        <span class="text-xs ${t.done ? 'line-through text-slate-500' : ''}">${t.text}</span>
                    </div>
                </div>
            `).join('');
        }

        // --- Stats & Persistence ---
        function save() {
            localStorage.setItem('dc_tasks', JSON.stringify(state.tasks));
            localStorage.setItem('dc_sessions', state.sessions);
        }

        let chart;
        function updateStats() {
            document.getElementById('total-sessions').innerText = state.sessions;
            document.getElementById('total-minutes').innerText = state.sessions * 25;
            document.getElementById('total-tasks').innerText = state.tasks.filter(t => t.done).length;

            const ctx = document.getElementById('statsChart').getContext('2d');
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['S', 'M', 'T', 'W', 'T', 'F', 'S'],
                    datasets: [{
                        label: 'Sessions',
                        data: [1, 2, state.sessions, 1, 0, 0, 0],
                        borderColor: '#6366f1',
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(99, 102, 241, 0.1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: '#64748b' } } }
                }
            });
        }

        window.onload = () => {
            init3D();
            renderTasks();
            updateDisplay();
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };
    </script>
</body>
</html>
