<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAMZA ELKOPA AI - Neural HUD Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ai-cyan: #00f2ff;
            --ai-red: #ff1a1a;
            --ai-bg: #000000;
            --ai-panel: rgba(5, 5, 5, 0.9);
            --ai-border: rgba(0, 242, 255, 0.2);
        }

        body {
            background-color: var(--ai-bg);
            color: var(--ai-cyan);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.02) 1px, transparent 1px);
            background-size: 20px 20px;
            font-size: 13px;
        }

        h1, h2, h3, .font-hud { font-family: 'Orbitron', sans-serif; }

        .hud-border {
            border: 1px solid var(--ai-border);
            position: relative;
            background: var(--ai-panel);
            box-shadow: inset 0 0 15px rgba(0, 242, 255, 0.03);
            clip-path: polygon(0 0, 97% 0, 100% 3%, 100% 100%, 3% 100%, 0 97%);
        }

        .hud-border::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 1px;
            background: linear-gradient(90deg, transparent, var(--ai-cyan), transparent);
            animation: scanline 6s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 0.3; }
            100% { transform: translateY(400px); opacity: 0; }
        }

        .red-eye-glow {
            box-shadow: 0 0 10px var(--ai-red);
            border: 1px solid var(--ai-red);
        }

        .neon-text-red {
            color: var(--ai-red);
            text-shadow: 0 0 5px var(--ai-red);
        }

        .neon-text-cyan {
            text-shadow: 0 0 5px var(--ai-cyan);
        }

        .task-input {
            background: rgba(0, 15, 15, 0.9);
            border: 1px solid var(--ai-border);
            color: var(--ai-cyan);
            padding: 6px 10px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            font-size: 0.65rem;
        }

        .btn-initiate {
            background: linear-gradient(135deg, #001a1a 0%, #002222 100%);
            border: 1px solid var(--ai-cyan);
            color: var(--ai-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%);
            transition: all 0.2s;
            font-size: 10px;
        }

        .btn-initiate:hover {
            background: var(--ai-cyan);
            color: #000;
            box-shadow: 0 0 10px var(--ai-cyan);
        }

        .hud-data-label {
            font-size: 9px;
            color: rgba(0, 242, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: var(--ai-cyan); }
    </style>
</head>
<body class="p-2 md:p-4">

    <!-- TOP HUD BAR - Compact -->
    <header class="max-w-6xl mx-auto flex justify-between items-center mb-6 border-t-2 border-ai-cyan pt-2">
        <div class="relative">
            <h1 class="text-2xl md:text-3xl font-black neon-text-cyan tracking-tighter uppercase">HAMZA ELKOPA AI</h1>
            <div class="flex gap-3">
                <span class="hud-data-label">SYNC: ACTIVE</span>
                <span class="hud-data-label">LINK: 98%</span>
            </div>
        </div>
        
        <div class="text-right">
            <div class="flex items-center gap-2 justify-end">
                <span class="neon-text-red font-bold text-[9px] tracking-widest">RED_EYE_ON</span>
                <div class="w-2 h-2 rounded-full red-eye-glow animate-pulse bg-red-600"></div>
            </div>
            <div id="clockDisplay" class="text-lg font-bold font-hud neon-text-cyan">00:00:00</div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-4">
        
        <!-- SIDEBAR - Slim -->
        <aside class="lg:col-span-3 space-y-4">
            <div class="hud-border p-4">
                <h2 class="text-[10px] font-bold uppercase mb-4 font-hud opacity-80">Metrics</h2>
                <div class="relative flex justify-center py-2">
                    <canvas id="mainProgress" width="140" height="140"></canvas>
                    <div class="absolute inset-0 flex flex-col items-center justify-center">
                        <span id="percentLabel" class="text-2xl font-black neon-text-cyan">0%</span>
                        <span class="hud-data-label">RATE</span>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-1 mt-4">
                    <div class="bg-cyan-950/20 p-1 border-l border-ai-cyan text-center">
                        <span class="hud-data-label block">D</span>
                        <span id="countDay" class="text-sm font-bold">0</span>
                    </div>
                    <div class="bg-cyan-950/20 p-1 border-l border-ai-cyan text-center">
                        <span class="hud-data-label block">W</span>
                        <span id="countWeek" class="text-sm font-bold">0</span>
                    </div>
                    <div class="bg-cyan-950/20 p-1 border-l border-ai-cyan text-center">
                        <span class="hud-data-label block">M</span>
                        <span id="countMonth" class="text-sm font-bold">0</span>
                    </div>
                </div>
            </div>

            <div class="hud-border p-3">
                <p class="hud-data-label mb-1">OSCILLATION</p>
                <canvas id="waveChart" height="60"></canvas>
            </div>
        </aside>

        <!-- CENTER PANEL - Focused -->
        <section class="lg:col-span-9 space-y-4">
            <div class="hud-border p-4 border-ai-red/20">
                <div class="grid grid-cols-1 md:grid-cols-12 gap-2">
                    <input type="text" id="taskName" placeholder="COMMAND..." class="task-input md:col-span-7 outline-none">
                    <input type="datetime-local" id="taskTime" class="task-input md:col-span-3 outline-none">
                    <button onclick="addTask()" id="addBtn" class="btn-initiate md:col-span-2 py-2">
                        INIT
                    </button>
                </div>
            </div>

            <div class="hud-border p-4 min-h-[400px]">
                <div class="flex justify-between items-center mb-4 border-b border-ai-cyan/10 pb-2">
                    <h2 class="text-[10px] font-bold uppercase tracking-widest font-hud">Command Matrix</h2>
                    <div class="text-[9px] font-mono">U: <span id="totalCount" class="neon-text-cyan">0</span></div>
                </div>
                <div id="taskList" class="space-y-2"></div>
            </div>
        </section>
    </main>

    <script>
        const apiKey = "AIzaSyCBgwlvA70Xs_ri2-YCO7t2flAvua5Qo2Y";
        let tasks = [];
        let progressChart, waveChart;

        window.onload = () => {
            loadTasks();
            initCharts();
            renderTasks();
            updateStats();
            startClock();
            setInterval(updateActivityWave, 2000);
        }

        function startClock() {
            setInterval(() => {
                const now = new Date();
                document.getElementById('clockDisplay').innerText = 
                    now.getHours().toString().padStart(2, '0') + ":" + 
                    now.getMinutes().toString().padStart(2, '0') + ":" + 
                    now.getSeconds().toString().padStart(2, '0');
            }, 1000);
        }

        async function fetchAIInsight(taskName) {
            const systemPrompt = "Short tactical 3-word directive.";
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: taskName }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });
                const result = await response.json();
                return result.candidates?.[0]?.content?.parts?.[0]?.text || "NO DATA.";
            } catch (err) { return "ERROR."; }
        }

        async function addTask() {
            const nameEl = document.getElementById('taskName');
            const timeEl = document.getElementById('taskTime');
            const btn = document.getElementById('addBtn');
            if (!nameEl.value.trim() || !timeEl.value) return;
            btn.disabled = true;
            btn.innerText = 'SYNC...';
            const insight = await fetchAIInsight(nameEl.value);
            tasks.push({
                id: Date.now(),
                name: nameEl.value.trim().toUpperCase(),
                time: timeEl.value,
                completed: false,
                insight: insight.toUpperCase()
            });
            sync();
            nameEl.value = '';
            btn.disabled = false;
            btn.innerText = 'INIT';
        }

        function renderTasks() {
            const list = document.getElementById('taskList');
            if (tasks.length === 0) {
                list.innerHTML = `<div class="opacity-10 text-center py-10 text-[10px] uppercase">Awaiting Data</div>`;
                return;
            }
            list.innerHTML = tasks.sort((a,b) => a.completed - b.completed).map(task => `
                <div class="p-2 border border-ai-cyan/10 bg-cyan-950/5 flex flex-col gap-1 relative overflow-hidden group">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div onclick="toggleTask(${task.id})" class="w-4 h-4 border border-ai-cyan cursor-pointer flex items-center justify-center ${task.completed ? 'bg-ai-cyan' : ''}">
                                ${task.completed ? '<span class="text-black font-black text-[10px]">X</span>' : ''}
                            </div>
                            <div>
                                <p class="text-[11px] font-bold tracking-wider ${task.completed ? 'opacity-30 line-through' : 'neon-text-cyan'}">${task.name}</p>
                                <p class="text-[8px] opacity-40 font-mono">${new Date(task.time).toLocaleTimeString()}</p>
                            </div>
                        </div>
                        <button onclick="deleteTask(${task.id})" class="text-[8px] text-ai-red opacity-50 hover:opacity-100">PURGE</button>
                    </div>
                    ${task.insight ? `
                        <div class="border-l border-ai-red pl-2">
                            <p class="text-[8px] font-hud neon-text-red opacity-80">${task.insight}</p>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function toggleTask(id) { tasks = tasks.map(t => t.id === id ? {...t, completed: !t.completed} : t); sync(); }
        function deleteTask(id) { tasks = tasks.filter(t => t.id !== id); sync(); }
        function loadTasks() { tasks = JSON.parse(localStorage.getItem('elkopa_compact_tasks')) || []; }
        function sync() { localStorage.setItem('elkopa_compact_tasks', JSON.stringify(tasks)); renderTasks(); updateStats(); }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const percent = total ? Math.round((completed / total) * 100) : 0;
            document.getElementById('percentLabel').innerText = percent + '%';
            document.getElementById('totalCount').innerText = total;
            progressChart.data.datasets[0].data = [completed, total === 0 ? 100 : total - completed];
            progressChart.update();
            document.getElementById('countDay').innerText = completed;
        }

        function initCharts() {
            const ctx = document.getElementById('mainProgress').getContext('2d');
            progressChart = new Chart(ctx, {
                type: 'doughnut',
                data: { datasets: [{ data: [0, 100], backgroundColor: ['#00f2ff', 'rgba(0, 0, 0, 0.1)'], borderColor: '#00f2ff', borderWidth: 0.5 }] },
                options: { cutout: '90%', plugins: { legend: false } }
            });
            const ctxWave = document.getElementById('waveChart').getContext('2d');
            waveChart = new Chart(ctxWave, {
                type: 'line',
                data: { labels: Array(20).fill(''), datasets: [{ data: Array(20).fill(0).map(()=>Math.random()*5+2), borderColor: '#ff1a1a', borderWidth: 1, fill: false, tension: 0.5, pointRadius: 0 }] },
                options: { scales: { x:{display:false}, y:{display:false, min:0, max:10} }, plugins: {legend:false} }
            });
        }

        function updateActivityWave() {
            waveChart.data.datasets[0].data.shift();
            waveChart.data.datasets[0].data.push(Math.random()*6+2);
            waveChart.update('none');
        }
    </script>
</body>
</html>
