<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELKOBBA | Audio Focus System</title>
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg-dark: #05070a;
        }
        
        body { 
            font-family: 'Tajawal', sans-serif; 
            background-color: var(--bg-dark);
            color: #f8fafc;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            font-size: 12px;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1.25rem;
            transition: all 0.3s ease;
        }

        .btn-action {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 10px;
            color: #94a3b8;
            cursor: pointer;
        }

        .btn-action:hover {
            background: rgba(99, 102, 241, 0.15);
            color: #fff;
            transform: translateX(-3px);
        }

        .btn-action.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .sound-grid-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .sound-grid-item:hover { background: rgba(255, 255, 255, 0.08); }
        .sound-grid-item.playing {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        .timer-display {
            font-size: 3rem;
            font-weight: 900;
            color: white;
            letter-spacing: -1px;
        }

        #canvas-bg { position: fixed; top: 0; left: 0; z-index: -1; }

        .view-section { display: none; animation: fadeIn 0.3s ease-out forwards; }
        .view-section.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--primary);
            padding: 8px 20px;
            border-radius: 50px;
            transition: 0.3s;
            z-index: 1000;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        #toast.show { transform: translateX(-50%) translateY(0); }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body id="main-body">

    <canvas id="canvas-bg"></canvas>
    <div id="toast">تم التحديث</div>

    <div class="flex h-screen relative z-10 p-2 md:p-3 gap-3">
        <!-- Sidebar -->
        <aside class="w-14 md:w-52 glass-card flex flex-col p-3 items-center md:items-stretch overflow-hidden">

                </button>
                <button onclick="toggleAmbient('relax')" class="btn-action">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
                    <span class="hidden md:block">استرخاء</span>

                <button onclick="switchView('stats')" id="nav-stats" class="btn-action">

                    <span class="hidden md:block">تبديل الجسيمات</span>

                <button onclick="startLongBreak()" class="btn-action">

                    <span class="hidden md:block">مشاركة</span>

                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/></svg>
                    <span class="hidden md:block">نصيحة</span>
                </button>
                <button onclick="clearAllData()" class="btn-action text-red-400">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    <span class="hidden md:block">إعادة ضبط</span>
                </button>
            </div>

            <div class="mt-4 hidden md:flex items-center gap-2 p-2 bg-white/5 rounded-lg border border-white/5">

            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col gap-3 overflow-hidden">
            <header class="flex justify-between items-center px-1">

                    <h2 class="text-base font-black" id="page-title">لوحة التحكم</h2>

                                <div class="flex gap-2">

                                    <button onclick="resetTimer()" class="bg-white/5 hover:bg-white/10 p-2 text-slate-300 rounded-lg border border-white/5">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="lg:col-span-7 h-full">
                            <div class="glass-card p-4 flex flex-col min-h-[250px]">

                            </div>

                    <div class="glass-card p-4">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-bold text-[10px] uppercase">المكتبة الصوتية - 30 نبرة</h3>
                            <button onclick="stopAllAudio()" class="text-[9px] bg-red-500/20 text-red-400 px-3 py-1 rounded-full">إيقاف الكل</button>
                        </div>
                        <div class="grid grid-cols-3 md:grid-cols-5 gap-2" id="audio-grid">

                            <p id="total-sessions" class="text-lg font-black">0</p>

                        <div class="glass-card p-3 text-center">
                            <p class="text-[7px] font-bold text-slate-500 mb-1 uppercase">التركيز</p>
                            <p id="total-minutes" class="text-lg font-black text-indigo-400">0</p>
                        </div>

                            <p class="text-[7px] font-bold text-slate-500 mb-1 uppercase">المهام</p>
                            <p id="total-tasks" class="text-lg font-black text-green-400">0</p>
                        </div>
                        <div class="glass-card p-3 text-center">
                            <p class="text-[7px] font-bold text-slate-500 mb-1 uppercase">المستوى</p>

                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Background Audio Elements Holder -->
    <div id="audio-container" style="display:none"></div>

    <script>
        const state = {
            tasks: JSON.parse(localStorage.getItem('dc_tasks_audio')) || [],
            sessions: parseInt(localStorage.getItem('dc_sessions_audio')) || 0,
            timerSeconds: 25 * 60,
            timerInterval: null,
            spheresEnabled: true,
            currentAudio: null,
            audioList: [
                { id: 'lofi1', name: 'Chill Lo-fi', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' },
                { id: 'lofi2', name: 'Midnight', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3' },
                { id: 'lofi3', name: 'Coffee Shop', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3' },
                { id: 'rain', name: 'مطر خفيف', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3' },
                { id: 'forest', name: 'غابة هادئة', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3' },
                { id: 'wave', name: 'أمواج البحر', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3' },
                { id: 'wind', name: 'رياح جبلية', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3' },
                { id: 'fire', name: 'نيران دافئة', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3' },
                { id: 'white', name: 'ضوضاء بيضاء', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3' },
                { id: 'pink', name: 'نغمة وردية', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3' },
                { id: 'piano1', name: 'بيانو هادئ', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-11.mp3' },
                { id: 'piano2', name: 'بيانو حزين', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-12.mp3' },
                { id: 'deep', name: 'تركيز عميق', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-13.mp3' },
                { id: 'zen', name: 'تأمل زن', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-14.mp3' },
                { id: 'space', name: 'فضاء خارجي', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3' },
                { id: 'bird', name: 'طيور الصباح', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-16.mp3' },
                { id: 'jazz', name: 'جاز ناعم', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-17.mp3' },
                { id: 'study', name: 'موسيقى دراسة', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-18.mp3' },
                { id: 'alpha', name: 'موجات ألفا', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' },
                { id: 'beta', name: 'موجات بيتا', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3' },
                { id: 'theta', name: 'موجات ثيتا', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3' },
                { id: 'library', name: 'أجواء مكتبة', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3' },
                { id: 'train', name: 'قطار بعيد', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3' },
                { id: 'night', name: 'ليل صامت', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3' },
                { id: 'guitar', name: 'جيتار كلاسيكي', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3' },
                { id: 'flute', name: 'ناي شرقي', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3' },
                { id: 'harp', name: 'قيثارة حالمة', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3' },
                { id: 'synth', name: 'سينثويف', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3' },
                { id: 'urban', name: 'هدوء المدينة', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-11.mp3' },
                { id: 'ocean', name: 'أعماق المحيط', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-12.mp3' }
            ]
        };

        // --- Audio Core ---
        function initAudio() {
            const grid = document.getElementById('audio-grid');
            state.audioList.forEach(sound => {
                const el = document.createElement('div');
                el.className = 'sound-grid-item text-[8px] font-bold';
                el.id = `sound-${sound.id}`;
                el.innerText = sound.name;
                el.onclick = () => playAudio(sound.id, sound.url, sound.name);
                grid.appendChild(el);
            });
        }

        function playAudio(id, url, name) {
            stopAllAudio();
            const audio = new Audio(url);
            audio.loop = true;
            audio.play();
            state.currentAudio = { id, audio };
            
            document.getElementById(`sound-${id}`).classList.add('playing');
            document.getElementById('playing-now').innerText = name;
            document.getElementById('visualizer').classList.add('animate-pulse');
            toast(`شغال الآن: ${name}`);
        }

        function stopAllAudio() {
            if(state.currentAudio) {
                state.currentAudio.audio.pause();
                document.querySelectorAll('.sound-grid-item').forEach(i => i.classList.remove('playing'));
            }
            state.currentAudio = null;
            document.getElementById('playing-now').innerText = 'صمت';
            document.getElementById('visualizer').classList.remove('animate-pulse');
        }

        // --- 3D Background ---
        let scene, camera, renderer, spheres = [];
        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 10;
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas-bg'), antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            const light = new THREE.PointLight(0x6366f1, 2, 50);
            light.position.set(5, 5, 5);
            scene.add(light);
            createSpheres();
            animate();
        }

        function createSpheres() {
            spheres.forEach(s => scene.remove(s));
            spheres = [];
            if(!state.spheresEnabled) return;
            const geo = new THREE.SphereGeometry(0.1, 16, 16);
            for(let i=0; i<30; i++) {
                const mat = new THREE.MeshPhongMaterial({ color: i%2==0?0x6366f1:0xa855f7, transparent: true, opacity: 0.4 });
                const s = new THREE.Mesh(geo, mat);
                s.position.set((Math.random()-0.5)*20, (Math.random()-0.5)*15, (Math.random()-0.5)*10);
                s.userData = { vel: new THREE.Vector3((Math.random()-0.5)*0.01, (Math.random()-0.5)*0.01, 0) };
                spheres.push(s);
                scene.add(s);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            spheres.forEach(s => {
                s.position.add(s.userData.vel);
                if(Math.abs(s.position.x) > 10) s.userData.vel.x *= -1;
                if(Math.abs(s.position.y) > 7) s.userData.vel.y *= -1;
            });
            renderer.render(scene, camera);
        }

        // --- UI & Logic ---
        function toast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        function switchView(id) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.btn-action').forEach(b => b.classList.remove('active'));
            document.getElementById(`section-${id}`).classList.add('active');
            if(document.getElementById(`nav-${id}`)) document.getElementById(`nav-${id}`).classList.add('active');
            if(id === 'stats') updateStats();
        }

        function toggleTimer() {
            const btn = document.getElementById('timer-btn');
            if (state.timerInterval) {
                clearInterval(state.timerInterval);
                state.timerInterval = null;
                btn.innerText = 'استئناف';
            } else {
                btn.innerText = 'توقف';
                state.timerInterval = setInterval(() => {
                    if (state.timerSeconds > 0) {
                        state.timerSeconds--;
                        updateDisplay();
                    } else {
                        state.sessions++;
                        save();
                        resetTimer();
                        toast("جلسة مذهلة! استرح قليلاً.");
                    }
                }, 1000);
            }
        }

        function updateDisplay() {
            const m = Math.floor(state.timerSeconds / 60);
            const s = state.timerSeconds % 60;
            document.getElementById('timer-display').innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function resetTimer() {
            clearInterval(state.timerInterval);
            state.timerInterval = null;
            state.timerSeconds = 25 * 60;
            updateDisplay();
            document.getElementById('timer-btn').innerText = 'ابدأ الجلسة';
        }

        function addTask() {
            const input = document.getElementById('task-input');
            if (!input.value.trim()) return;
            state.tasks.push({ id: Date.now(), text: input.value, done: false });
            input.value = '';
            save(); renderTasks();
        }

        function toggleTask(id) {
            state.tasks = state.tasks.map(t => t.id === id ? {...t, done: !t.done} : t);
            save(); renderTasks();
        }

        function renderTasks() {
            const list = document.getElementById('task-list');
            list.innerHTML = state.tasks.map(t => `
                <div class="flex items-center justify-between p-2 bg-white/5 rounded-lg border border-white/0">
                    <div class="flex items-center gap-2 cursor-pointer flex-1" onclick="toggleTask(${t.id})">
                        <div class="w-3 h-3 rounded border border-indigo-500/40 flex items-center justify-center ${t.done ? 'bg-indigo-600' : ''}">
                            ${t.done ? '✓' : ''}
                        </div>
                        <span class="text-[9px] ${t.done ? 'line-through opacity-40' : ''}">${t.text}</span>
                    </div>
                </div>
            `).join('');
        }

        function toggleAmbient(mode) {
            document.getElementById('main-body').className = `mode-${mode}`;
            document.getElementById('ambient-status').innerText = mode === 'focus' ? 'تركيز فائق' : 'استرخاء تام';
            toast("تم تغيير الجو العام");
        }

        function toggleSpheres() {
            state.spheresEnabled = !state.spheresEnabled;
            createSpheres();
            toast(state.spheresEnabled ? "تفعيل الجسيمات" : "إيقاف الجسيمات");
        }

        function startLongBreak() {
            resetTimer();
            state.timerSeconds = 15 * 60;
            updateDisplay();
            toast("استراحة 15 دقيقة");
        }

        function clearAllData() {
            if(confirm("مسح كل البيانات؟")) { localStorage.clear(); location.reload(); }
        }

        function save() {
            localStorage.setItem('dc_tasks_audio', JSON.stringify(state.tasks));
            localStorage.setItem('dc_sessions_audio', state.sessions);
        }

        function updateStats() {
            document.getElementById('total-sessions').innerText = state.sessions;
            document.getElementById('total-minutes').innerText = state.sessions * 25;
            document.getElementById('total-tasks').innerText = state.tasks.filter(t => t.done).length;
            document.getElementById('level').innerText = Math.floor(state.sessions/3) + 1;
            
            const ctx = document.getElementById('statsChart').getContext('2d');
            if(window.myChart) window.myChart.destroy();
            window.myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['S', 'M', 'T', 'W', 'T', 'F', 'S'],
                    datasets: [{ data: [2, 5, 3, 8, 4, 10, state.sessions], borderColor: '#6366f1', tension: 0.4 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
            });
        }

        window.onload = () => {
            init3D();
            initAudio();
            renderTasks();
            updateDisplay();
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };
    </script>
</body>
</html>
